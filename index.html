<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <div id="skinDiv"></div>
        <input class="uploadSkins" id="fileUpload" type="file" multiple="multiple" accept="image/*"
            onchange="updateSkinArr()" />
    </div>

    <div id="smallDevice">
        <h2 id="smallDeviceText">The screen is too small</h2>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/skinview3d.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
